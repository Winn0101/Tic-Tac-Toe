# ============================================
# NGINX CONFIGURATION FOR TIC-TAC-TOE GAME
# ============================================

# Worker processes configuration
# This handles concurrent connections
events {
    worker_connections 1024;          # Maximum number of simultaneous connections per worker
    use epoll;                        # Efficient connection method for Linux
    multi_accept on;                  # Accept multiple connections at once
}

http {
    # ============================================
    # BASIC SETTINGS
    # ============================================
    
    # Include MIME types for proper file serving
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Character set
    charset utf-8;
    
    # ============================================
    # LOGGING CONFIGURATION
    # ============================================
    
    # Custom log format with detailed information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    # Log file locations
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # ============================================
    # PERFORMANCE OPTIMIZATIONS
    # ============================================
    
    # File serving optimizations
    sendfile on;                      # Efficient file transfers
    tcp_nopush on;                    # Optimize packet sending
    tcp_nodelay on;                   # Disable Nagle's algorithm for low latency
    
    # Connection settings
    keepalive_timeout 65;             # Keep connections alive for 65 seconds
    keepalive_requests 1000;          # Maximum requests per connection
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Hash table sizes
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;
    
    # ============================================
    # GZIP COMPRESSION
    # ============================================
    
    # Enable gzip compression to reduce bandwidth
    gzip on;
    gzip_vary on;                     # Add Vary: Accept-Encoding header
    gzip_min_length 1024;             # Only compress files larger than 1KB
    gzip_proxied any;                 # Compress for all proxied requests
    gzip_comp_level 6;                # Compression level (1-9, 6 is optimal)
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/json
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # Disable gzip for IE6 (security)
    gzip_disable "msie6";
    
    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # Hide nginx version
    server_tokens off;
    
    # ============================================
    # SERVER BLOCK - MAIN CONFIGURATION
    # ============================================
    
    server {
        # Server settings
        listen 80;
        listen [::]:80;                # IPv6 support
        server_name localhost _;       # Accept all hostnames
        
        # Document root
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # ============================================
        # SECURITY HEADERS
        # ============================================
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # XSS Protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Referrer Policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy for your game
        add_header Content-Security-Policy "
            default-src 'self';
            script-src 'self' 'unsafe-inline';
            style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
            font-src 'self' https://fonts.gstatic.com;
            img-src 'self' data: https:;
            connect-src 'self';
            frame-ancestors 'none';
            base-uri 'self';
            form-action 'self';
        " always;
        
        # Permissions Policy (formerly Feature Policy)
        add_header Permissions-Policy "
            camera=(),
            microphone=(),
            geolocation=(),
            interest-cohort=()
        " always;
        
        # ============================================
        # MAIN LOCATION BLOCK
        # ============================================
        
        location / {
            try_files $uri $uri/ /index.html;
            
            # Additional security headers for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # ============================================
        # STATIC ASSETS CACHING
        # ============================================
        
        # Cache CSS and JavaScript files for 1 year
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Enable CORS for fonts and assets
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Cache images and fonts for 1 year
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Enable CORS for fonts
            add_header Access-Control-Allow-Origin "*";
        }
        
        # ============================================
        # SPECIAL ROUTES
        # ============================================
        
        # Service Worker - no caching
        location /service-worker.js {
            expires 0;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Manifest file for PWA
        location /manifest.json {
            expires 1d;
            add_header Cache-Control "public";
        }
        
        # Health check endpoint for monitoring
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Robots.txt
        location /robots.txt {
            return 200 "User-agent: *\nAllow: /\n";
            add_header Content-Type text/plain;
        }
        
        # ============================================
        # ERROR PAGES
        # ============================================
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            return 404 "Game not found!";
        }
        
        location = /50x.html {
            internal;
            return 500 "Game server error!";
        }
        
        # ============================================
        # DENY ACCESS TO SENSITIVE FILES
        # ============================================
        
        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
        
        # Deny access to backup files
        location ~ ~$ {
            deny all;
        }
    }
    
    # ============================================
    # OPTIONAL: REDIRECT HTTP TO HTTPS
    # ============================================
