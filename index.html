<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Winn</div>
            <h1 class="title">Tic-Tac-Toe</h1>
            <div class="game-info">
                <div class="player-info">
                    <span id="current-player">Player X's Turn</span>
                </div>
                <div class="score-board">
                    <div class="score">
                        <span class="label">X Wins:</span>
                        <span id="x-score">0</span>
                    </div>
                    <div class="score">
                        <span class="label">O Wins:</span>
                        <span id="o-score">0</span>
                    </div>
                    <div class="score">
                        <span class="label">Draws:</span>
                        <span id="draw-score">0</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board" id="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="reset-btn" class="btn reset-btn">Reset Game</button>
                <button id="new-game-btn" class="btn new-game-btn">New Game</button>
            </div>

            <div id="game-status" class="game-status hidden">
                <div class="status-content">
                    <h2 id="status-message"></h2>
                    <button id="play-again-btn" class="btn play-again-btn">Play Again</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="game-rules">
                <h3>How to Play:</h3>
                <ul>
                    <li>Players take turns placing X's and O's on the grid</li>
                    <li>First player to get 3 in a row (horizontal, vertical, or diagonal) wins</li>
                    <li>If all 9 squares are filled without a winner, it's a draw</li>
                </ul>
            </div>
        </footer>
    </div>

    <div class="particles" id="particles"></div>
    
    <script src="script.js"></script>
</body>
</html>
